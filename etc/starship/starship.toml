#
# ~/Local/etc/starship/starship.toml
#

# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

# Wait 50 milliseconds for starship to check files
# under the current directory
scan_timeout = 50

# Wait 2000 milliseconds for starship to execute commands
# under the current directory
command_timeout = 2000

# Inserts a blank line between shell prompts
add_newline = true

# Default prompt format
format = """\
    $username\
    $hostname\
    $time\
    $directory\
    $package\
    $git_branch\
    $line_break\
    $rust\
    $golang\
    $deno\
    $nodejs\
    $python\
    $conda\
    $shell\
    $shlvl\
    $status\
    $cmd_duration\
    $line_break\
    $character\
    """

[username]
format = "[$user]($style) "
style_user = "red"
show_always = true

[hostname]
format = "@ [$hostname]($style) "
style = "green"
ssh_only = false

[time]
disabled = false
format = "on [$time]($style) "
time_format = "%Y-%m-%dT%H:%M:%S"
style = "blue"

[directory]
format = "in [$path$read_only]($style) "
truncation_symbol = ".../"
truncation_length = 4

[shell]
disabled = false
nu_indicator = "🔥"
fish_indicator = "🐟"
bash_indicator = "🐚"
powershell_indicator = "_"

[shlvl]
disabled = false
format = "$shlvl level\\(s\\) down "
threshold = 2

[status]
disabled = false
format = "$symbol "
symbol = "[🔴 \\[err:$hex_status\\]]($style)"
success_symbol = "[🟢](bold green)"

[cmd_duration]
disabled = false
format = "[tooks $duration]($style)"
min_time = 5
show_milliseconds = true

[character]
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"

# EOF
