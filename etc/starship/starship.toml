#
# ~/Local/etc/starship/starship.toml
#

# Don't print a new line at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files
# under the current directory
scan_timeout = 10

format = """\
    $username\
    $hostname\
    $directory\
    $time\
    $cmd_duration\
    $git_branch\
    $git_status\
    $conda\
    $nodejs\
    $package\
    $line_break\
    $character\
    """

[username]
format = "[ $user]($style)"
style_user = "fg:purple bg:white"
style_root = "fg:red bg:white"
show_always = true

[hostname]
format = "[@$hostname ]($style)"
style = "fg:blue bg:white"
ssh_only = false

[directory]
format = "[ in $path ]($style)[$read_only]($read_only_style)"
style = "fg:yellow bg:blue"
truncation_symbol = "…/"
truncation_length = 4

[time]
disabled = false
format = "[ at $time ]($style)"
style = "fg:blue bg:yellow"

[cmd_duration]
format = "[ tooks $duration ]($style) "
style = "fg:blue bg:white"
show_milliseconds = true
min_time = 0

[nodejs]
format = " via [$symbol$version]($style) "
style = "fg:bold green"

[git_branch]
show_always = false
format = "on [$symbol$branch]($style) "
style = "bold purple"
symbol = " "

[git_status]
format = "[$all_status$ahead_behind]($style)"
conflicted = "%"
ahead      = "<"
behind     = ">"
diverged   = "#"
untracked  = "?"
stashed    = "$"
modified   = "!"
staged     = "+"
renamed    = "*"
deleted    = "x"

[character]
error_symbol = "[X](bold red)"
success_symbol = "[❯](bold green)"
vicmd_symbol = "[❮](bold green)"

# EOF