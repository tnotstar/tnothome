#
# ~/Local/etc/starship/starship.toml
#

# Wait 50 milliseconds for starship to check files
# under the current directory
scan_timeout = 50

# Wait 1500 milliseconds for starship to execute commands
# under the current directory
command_timeout = 1500

format = """\
    $username\
    $hostname\
    $time\
    $directory\
    $package\
    $git_branch\
    $git_status\
    $line_break\
    $rust\
    $golang\
    $python\
    $conda\
    $deno\
    $nodejs\
    $shell\
    $shlvl\
    $status\
    $cmd_duration\
    $character\
    """

palette = "selenized"

[palettes.selenized]
black              = "0x184956"
red                = "0xfa5750"
green              = "0x75b938"
yellow             = "0xdbb32d"
blue               = "0x4695f7"
magenta            = "0xf275be"
cyan               = "0x41c7b9"
white              = "0x72898f"
bright-black       = "0x2d5b69"
bright-red         = "0xff665c"
bright-green       = "0x84c747"
bright-yellow      = "0xebc13d"
bright-blue        = "0x58a3ff"
bright-magenta     = "0xff84cd"
bright-cyan        = "0x53d6c7"
bright-white       = "0xcad8d9"

[username]
disabled = false
format = "[🙈 $user]($style)"
show_always = true

[hostname]
disabled = false
format = "[@$hostname ]($style)"
ssh_only = false

[time]
disabled = false
format = "[🙉 $time ]($style)"
time_format = "%Y-%m-%d %H:%M:%S"

[directory]
disabled = false
format = "[🙊 $path$read_only]($style)"
read_only = " \uE0A2"
truncation_symbol = "…/"
truncation_length = 4

[package]
disabled = false
format = "[ $symbol$version]($style)"
symbol = "📦 "

[git_branch]
disabled = false
format = "[ $symbol$branch]($style)"
symbol = " "

[git_status]
disabled = false
format = " [\\[$all_status$ahead_behind\\]]($style)"
up_to_date = "🙂"
behind = "\u2190"
ahead = "\u2192"
diverged = "\u2194"
stashed = "🧊"
staged = "[😎\\($count\\)](green)"
modified = "📝"
conflicted = "😵"
renamed = "🧐"
deleted = "🗑"
untracked = "🤷"

[rust]
disabled = false
format = "[$symbol$version]($style) "

[golang]
disabled = false
format = "[$symbol$version]($style) "

[deno]
disabled = false
format = "[$symbol$version]($style) "

[nodejs]
disabled = false
format = "[$symbol$version]($style) "

[python]
disabled = false
format = "[$symbol$version( \\[$virtualenv\\])]($style) "

[conda]
disabled = false
format = "[$symbol$environment]($style) "

[shell]
disabled = false
format = "[$indicator]($style) "
nu_indicator = "🔥"
fish_indicator = "🐟"
bash_indicator = "🐚"
powershell_indicator = "_"

[shlvl]
disabled = false
format = "$shlvl level\\(s\\) down "
threshold = 2

[status]
disabled = false
format = "[$symbol$signal_name]($style) "
symbol = "🔴 \\[err:$hex_status\\]"
success_symbol = "🟢"

[cmd_duration]
disabled = false
format = "[tooks $duration]($style) "
style = "fg:yellow"
min_time = 1
show_milliseconds = true

[character]
disabled = false
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"

# EOF
